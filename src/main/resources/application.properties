spring.application.name=onlinestore
# URL koneksi database
spring.datasource.url=jdbc:mysql://localhost:3307/onlinestore

# Username dan password MySQL
spring.datasource.username=root
spring.datasource.password=Mohmae08

# Dialek Hibernate untuk MySQL
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# Strategi DDL (update, create-drop, validate, none)
spring.jpa.hibernate.ddl-auto=update

# Logging SQL (opsional)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.web.resources.static-locations=classpath:/static/,classpath:/templates/
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
logging.level.org.springframework=DEBUG
spring.jackson.serialization.fail-on-empty-beans=false
